<p-toast [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>
<div class="container">
    <div class="row justify-content-center pt-5">
      <div class="col-md-6">
        <div class="card">
          <header class="card-header bg-primary">
            <a [routerLink]="['/AuthenticateUser/Register']" routerLinkActive="router-link-active"
              class="float-right btn btn-outline-white mt-2 bg-success text-white"><b>Sign Up</b></a>
            <h4 class="card-title mt-2 text-white text-xl-left"><b>Log In</b></h4>
          </header>
          <article class="card-body">
            <form class="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Email/Phone Number</label>
                    <input type="text" formControlName="EmailorPhoneNumber" class="form-control border-primary"
                      [ngClass]="{ 'is-invalid': submitted && f['EmailorPhoneNumber'].errors }" />
                    <div *ngIf="submitted && f['EmailorPhoneNumber'].errors" class="invalid-feedback">
                      <div *ngIf="f['EmailorPhoneNumber'].errors['required']">Email or Phone number is required</div>
                      <div *ngIf="f['EmailorPhoneNumber'].errors['pattern']">
                        Please provide a valid email or 10 digit phone number
                      </div>
                    </div>
                </div>

              <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="Password" class="form-control border-primary"
                  [ngClass]="{ 'is-invalid': submitted && f['Password'].errors }" />
                <div *ngIf="submitted && f['Password'].errors" class="invalid-feedback">
                  <div *ngIf="f['Password'].errors['required']">Password is required</div>
                  <div *ngIf="f['Password'].errors['minlength']">
                    Password must be at least 8 characters
                  </div>
                  <div *ngIf="f['Password'].errors['pattern']">
                    Password must contain at least one number and both lower and uppercase letters and special characters
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="text-center">
                  <button class="btn bg-primary text-white mr-1">Log In</button>
                  <button class="btn btn-secondary" type="reset" (click)="onReset()">
                    Cancel
                  </button>
                </div>
              </div>
            </form>
          </article>
          <div class="border-top card-body text-center">
            Don't have an account?
            <a [routerLink]="['/AuthenticateUser/Register']" routerLinkActive="router-link-active">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
